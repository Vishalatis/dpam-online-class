<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>DPAM | Online class</title>

    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <div class="row gy-4">
            <!-- Course Name -->
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="courseName" class="form-label">Course Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="courseName"
                  name="courseName"
                  required
                />
              </div>
            </div>
            <!-- Total Course -->
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="totalCourse" class="form-label">Total Course</label>
                <input
                  type="number"
                  class="form-control"
                  id="totalCourse"
                  name="totalCourse"
                  required
                />
              </div>
            </div>
            <!-- Upload Videos -->
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="videoFiles" class="form-label"
                  >Upload Multiple Videos</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="videoFiles"
                  name="videos[]"
                  accept="video/*"
                  multiple
                  required
                />
              </div>
            </div>
            <!-- Upload Audio -->
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="audioFiles" class="form-label"
                  >Upload Multiple Audio</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="audioFiles"
                  name="audio[]"
                  accept="audio/*"
                  multiple
                  required
                />
              </div>
            </div>
            <!-- Upload Notes -->
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="noteFiles" class="form-label"
                  >Upload Multiple Notes</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="noteFiles"
                  name="notes[]"
                  accept="application/pdf"
                  multiple
                  required
                />
              </div>
            </div>
            <!-- Submit Button -->
            <div class="col-lg-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
